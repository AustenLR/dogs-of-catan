<h1> This is a board</h1>
<h1>{{game.name}}</h1>
<h2>Number of players: {{game.length}}</h2>

<ul>
  <li ng-repeat="(key, value) in game.players">
    {{key}}
  </li>
</ul>

<button ng-click="leaveGame()">Leave Game</button>

<ul>
  <li ng-repeat="messageObj in messages">
    {{messageObj.sender}}: {{messageObj.message}}
  </li>
</ul>

<form action="javascript:void(0)" ng-submit="createMessage(message)">
  <input type="text" ng-model="message">
  <button>Send Message</button>
</form>
